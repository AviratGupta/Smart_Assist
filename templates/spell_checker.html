<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f5f5f5;
    }

    .container {
        max-width: 500px;
        margin: 5% auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    h1 {
        text-align: center;
        color: #333;
    }

    .form-group {
        margin-bottom: 20px;
    }

    label {
        display: block;
        font-weight: bold;
        margin-bottom: 8px;
        color: #555;
    }

    select,
    textarea {
        width: 100%;
        padding: 12px;
        border: 1px solid #ccc;
        border-radius: 6px;
        background-color: #f9f9f9;
        color: #555;
    }

    .btn-translate {
        display: block;
        width: 100%;
        padding: 12px;
        font-weight: bold;
        text-align: center;
        color: #fff;
        background-color: #007bff;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    .btn-translate:hover {
        background-color: #0056b3;
    }

    .output {
        margin-top: 20px;
    }

    .output label {
        font-weight: bold;
        color: #555;
    }

    .output textarea {
        height: 150px;
    }
</style>
<div class="container">
    <h1 style = "font-size: xx-large;">Grammar Checker</h1>
    <form action="/spell_checker" method="post">
    <div class="form-group">
        <label for="text">Input Text</label>
        <textarea id="text" placeholder="Enter input text" name="input_text" id="textAreaExample1">{{actual}}</textarea>
    </div>
    <input class="btn-translate" type="submit" value="CHECK">
    </form>
    <div class="output">
        <label for="output-text">Output Text</label>
        <textarea id="output-text" readonly>{{correct_text}}</textarea>
    </div>
</div>

{% endblock %}
